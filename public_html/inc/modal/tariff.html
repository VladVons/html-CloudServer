<!-- Модальне вікно тарифи -->
<div class="modal fade" id="tariffModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-fullscreen-sm-down">
    <div class="modal-content shadow">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title">Замовлення сервера</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрити"></button>
      </div>
      <div class="modal-body">
        <!-- Form -->
          <form id="form-order" class="row g-3 justify-content-center email-form">
            <div>
              <label class="form-label">Обраний тариф</label>
              <input type="text" name="plan" class="form-control" readonly>
            </div>
            <div>
              <label class="form-label">Період</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="yearPeriod" name="period" value="рік" checked>
                  <label class="form-check-label" for="yearPeriod">рік: <span id="yearPeriodVal">000</span></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="monthPeriod" name="period" value="місяць">
                  <label class="form-check-label" for="monthPeriod">місяць: <span id="monthPeriodVal">000</span></label>
                </div>
              </div>
            </div>

            <div>
              <label class="form-label">Ваше ім'я*</label>
              <input type="text" name="name" class="form-control" minlength="3" required>
            </div>
            <div>
              <label class="form-label">Ваш телефон*</label>
              <input type="tel" name="phone" class="form-control" minlength="10" placeholder="+380..." required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg px-5" data-template="template_vse74lg">Надіслати</button>
            </div>
          </form>
        <!-- /Form -->
      </div>
    </div>
  </div>
</div>
